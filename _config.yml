baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ADCS-dev.github.io" # the base hostname & protocol for your site, e.g. http://example.com
assetsurl: /assets/

#-------------------------------
# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging
#   - jekyll-paginate

gems:
  - jekyll-email-protect

# paginate: 5
# paginate_path: "/page/:num"


# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

collections:
  people:
    output: false
  publications:
    output: true
    future: true
  news:
    output: false
  # courses:
  #   output: true

# # Tags
# tag_page_dir:         tag
# tag_page_layout:      tag_page
# tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed

  

