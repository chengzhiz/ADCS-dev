<div class="container">
  <div class="row">
    <div class="col col-12">
      <!-- begin header -->
      <header class="header">

        <div class="logo">
          <a class="logo__link" href="{{site.baseurl}}/">
          {%if site.data.settings.logo %}
            <img class="logo__image" src="{{ site.assetsurl }}{{ site.data.settings.logo }}" alt="logo of {{ site.data.settings.labname }}, showing a person standing on a box with feedback arros between the box and the person. The letters A, D, C represent the lab name.">
          {% endif %}
            
          &nbsp;Augmented Design Capability Studio
          </a>
        </div>

        <nav class="main-nav">

          <div class="main-nav__box">
            <div class="nav-icon__close">
              <i class="ion ion-ios-close-circle-outline"></i>
            </div>

            <div class="nav__title">Menu</div>

            <ul class="nav__list list-reset">
              {% for item in site.data.navigation %}
              <li class="nav__item">
                {% if page.url == item.link %}
                  <a href="{{ item.link }}" class="nav__link nav__link-active">{{ item.name }}</a>
                {% else %}
                  <a href="{{ item.link }}" class="nav__link">{{ item.name }}</a>
                {% endif %}
              </li>
              {% endfor %}
            </ul>

          </div>
        </nav>

        <div class="nav-buttons">
          <i class="nav__icon nav__icon-menu ion ion-md-menu" aria-label="Menu Icon"></i>
          <!-- <i class="nav__icon nav__icon-search ion ion-md-search" aria-label="Search Icon"></i> -->
        </div>

        <div class="header__overlay"></div>
      </header>
      <!-- end header -->
    </div>
  </div>
</div>
